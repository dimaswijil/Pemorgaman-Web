<!DOCTYPE html>
<html>
<head>
    <title>Profil</title>
    <style>
        *, html {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: whitesmoke;
            font-family: Arial, sans-serif;
        }
        .navbar {
        justify-content: space-between;
        display: flex;
        border-bottom: 2px solid #608bc1;
        background-color: #133e87; / Warna latar belakang header /
        padding: 15px;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 99999;
      }

      .navbar-logo {
        color: #608bc1; /Warna navbar /
        padding: 10px;
        text-align: left;
        font-size: 2rem;
        font-weight: 600;
      }

      .navbar-nav a {
        color: #ffffff; / Warna tautan di navbar /
        text-decoration: none;
        margin: 0 15px;
        display: inline-block;
        font-size: 1.1rem;
        font-weight: 300;
      }

      .navbar-nav a:hover {
        color: #cbdceb; /Warna saat hover /
      }

        .container {
            display: flex;
            background-color: rgb(214, 225, 232);
            margin-top: 80px;
        }
        .sidebar-profile {
            background-color: #c3d8f0;
            width: 400px;
            height: 550px;
            display: flex;
            flex-wrap: wrap;
            margin-right: 20px;
            text-align: center;
            padding-top: 10px;
        }
        .sp-text h3 {
            margin-top: 40px;
            font-weight: 600;
        }
        .sp-text img {
            border-radius: 50%;
            margin: 20px 30px 10px 30px;
        }
        .sp-text input {
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
            padding: 8px;
            width: 100%;
            text-align: center;
        }
        .sidebar-container {
            padding: 20px;
            margin-top: 20px;
        }
        .right-panel {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel input[type="text"],
        .right-panel input[type="email"],
        .right-panel input[type="date"] {
            width: 700px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right-panel .gender {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .right-panel .gender label {
            margin-right: 10px;
        }
        .right-panel .gender input {
            margin-right: 5px;
        }
        .right-panel .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px;
        }
        .right-panel .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .right-panel .buttons .cancel {
            background-color: #e0e0e0;
        }
        .right-panel .buttons .save {
            background-color: #00bcd4;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">StudiTips</div>
        <div class="navbar-nav">
          <a href="#tips">Tips</a>
          <a href="#Quotes">Quotes</a>
          <a href="#categories">Kategori</a>
          <a href="profil.html">Profil</a>
        </div>
      </nav>

    <div class="container">
        <div class="sidebar-profile">
            <div class="sp-text">
                <h3>Set Up Your Profile!</h3>
                <img src="profil.jpg" class="rounded-circle" width="150" alt="profile picture">
                <input type="text" class="no-box" placeholder="Kelompok 10">
            </div>
        </div>
        <div class="sidebar-container">
            <div class="sc-text">
                <h3>About me</h3>
                <div class="right-panel">
                    <input placeholder="Name" type="text"/>
                    <input placeholder="Email" type="email"/>
                    <input placeholder="Date of Birth" type="date"/>
                    <input placeholder="Phone" type="text"/>
                    <div class="gender">
                        <label>Gender:</label>
                        <label>
                            <input name="gender" type="radio" value="male"/> Male
                        </label>
                        <label>
                            <input name="gender" type="radio" value="female"/> Female
                        </label>
                    </div>
                    <div class="buttons">
                        <button class="cancel">Cancel</button>
                        <button class="save">Save</button>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
