<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <a href="#">Logout</a>
            <a href="#">Support</a>
            <a href="#">Work</a>
            <a href="#">Home</a>
        </div>
        <div class="row">
            <div class="col-md-4 mt-1">
                <div class="card text-center sidebar">
                    <div class="card-body">
                        <img src="profil.jpg" class="rounded-circle" width="150" alt="Profile Picture">
                        <div class="mt-3">
                            <h3>Burk Macklin</h3>
                            <a href="#">Home</a>
                            <a href="#">Work</a>
                            <a href="#">Support</a>
                            <a href="#">Settings</a>
                            <a href="#">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- About Section with Form -->
            <div class="col-md-8 mt-1">
                <div class="card mb-3 content">
                    <h1 class="m-3 pt-3">About</h1>
                    <div class="card-body">
                        <form action="submit-profile" method="POST">
                            <div class="form-group">
                                <label for="full_name">Full Name</label>
                                <input type="text" name="full_name" id="full_name" placeholder="Enter your full name" class="form-control" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" class="form-control" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address" placeholder="Enter your address" class="form-control" required>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
