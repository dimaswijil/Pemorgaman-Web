<!DOCTYPE html>
<html>
<head>
    <title>Profil</title>
    <style>
        *, html {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: whitesmoke;
            font-family: Arial, sans-serif;
        }
        .Navbar-box {
            background-color: #687EFF;
            width: 100%;
            height: 100px;
        }
        .Navbar-text {
            display: flex;
            margin: 10px;
            justify-content: flex-end;
            padding: 20px;
        }
        .Navbar-text a {
            color: white;
            text-decoration: none;
            padding: 20px;
            margin: 5px;
        }
        .Navbar-text a:hover {
            background-color: #27005D;
        }
        .container {
            display: flex;
            background-color: rgb(201, 232, 253);
        }
        .sidebar-profile {
            background-color: rgba(69, 123, 240, 0.788);
            width: 400px;
            height: 550px;
            display: flex;
            flex-wrap: wrap;
            margin-right: 20px;
            text-align: center;
            padding-top: 10px;
        }
        .sp-text img {
            border-radius: 50%;
            margin: 20px 30px 10px 30px;
        }
        .sp-text input {
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
            padding: 8px;
            width: 100%;
            text-align: center;
        }
        .sidebar-container {
            padding: 20px;
            margin-top: 20px;
        }
        .right-panel {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel input[type="text"],
        .right-panel input[type="email"],
        .right-panel input[type="date"] {
            width: 700px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right-panel .gender {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .right-panel .gender label {
            margin-right: 10px;
        }
        .right-panel .gender input {
            margin-right: 5px;
        }
        .right-panel .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px;
        }
        .right-panel .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .right-panel .buttons .cancel {
            background-color: #e0e0e0;
        }
        .right-panel .buttons .save {
            background-color: #00bcd4;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="Navbar-box">
        <div class="Navbar-text">
            <a href="#">Home</a>
            <a href="#">Tips</a>
            <a href="#">Kategori</a>
            <a href="#">Log out</a>
        </div>
    </div>
    <div class="container">
        <div class="sidebar-profile">
            <div class="sp-text">
                <h3>Set Up Your Profile!</h3>
                <img src="profil.jpg" class="rounded-circle" width="150" alt="profile picture">
                <input type="text" class="no-box" placeholder="Kelompok 10">
            </div>
        </div>
        <div class="sidebar-container">
            <div class="sc-text">
                <h3>About me</h3>
                <div class="right-panel">
                    <input placeholder="Name" type="text"/>
                    <input placeholder="Email" type="email"/>
                    <input placeholder="Date of Birth" type="date"/>
                    <input placeholder="Phone" type="text"/>
                    <div class="gender">
                        <label>Gender:</label>
                        <label>
                            <input name="gender" type="radio" value="male"/> Male
                        </label>
                        <label>
                            <input name="gender" type="radio" value="female"/> Female
                        </label>
                    </div>
                    <div class="buttons">
                        <button class="cancel">Cancel</button>
                        <button class="save">Save</button>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
